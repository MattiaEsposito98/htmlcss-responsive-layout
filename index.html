<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6876974635.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Giallo Booleano</title>
</head>

<!-- Header -->

<body>
  <header>
    <nav>
      <a href="">
        <h1 class=" header-title"> Giallo Booleano</h1>
      </a>
    </nav>
  </header>

  <!-- Layout -->
  <main>
    <section class="hero">
      <div class="container-hero">
        <div>
          <h5>DOLCI E DESSERT</h5>
          <h1>Tiramisù <span> (Dolce Tradizionale)</span></h1>
        </div>
        <div class="row">
          <div class="col-70">
            <img src="./img/image (10).png" width="100%" alt="">
          </div>
          <div class="col-30">
            <div class="card-details">
              <h2>In breve </h2>
              <ul>
                <li>Difficoltà: <strong>Facile</strong></li>
                <li>Tempo: <strong>40 min</strong></li>
                <li>Porzione per: <strong>8 persone</strong></li>
                <li>Costo: <strong>contenuto</strong></li>
                <li><strong>Note:</strong> +2 ore di riposo in frigo</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Container per i bottoni -->
        <div class="container-btn">
          <div class="row">
            <div class="col-20">
              <button class="btn-social"><i class="fa-brands fa-facebook"></i> <strong> <span>FACEBOOK</span> </strong>
              </button>
            </div>
            <div class="col-20">
              <button class="btn-social"><i class="fa-brands fa-twitter"></i> <strong> <span>TWITTER</span>
                </strong></button>
            </div>
            <div class="col-20">
              <button class="btn-social"><i class="fa-brands fa-instagram"></i> <strong> <span>INSTAGRAM</span>
                </strong> </button>
            </div>
            <div class="col-20">
              <button class="btn-social"><i class="fa-brands fa-pinterest"></i> <strong>
                  <span>PINTERESTT</span></strong> </button>
            </div>
            <div class="col-20">
              <button class="btn-social"><i class="fa-brands fa-youtube"></i><strong> <span>YOUTUBE</span></strong>
              </button>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>
</body>

</html>
